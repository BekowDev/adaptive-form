<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./index.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <section class="section">
            <div class="container">
                <form class="section__form form" action="#">
                    <div class="form__img img">
                        <img class="img__element" src="./foto.jpg" alt="photo">
                        <div class="img__text">
                            <h1 class="img__title">Lorem Ipsum is simply</h1>
                            <h2 class="img__subtitle">Lorem Ipsum is simply</h2>
                        </div>
                    </div>
                    <div class="form__body">
                        <div class="form__item">
                            <div class="logo">
                                Your logo
                            </div>
                        </div>
                        <div class="form__item">
                            <div class="form__title">
                                Welcome to lorem.!
                            </div>
                            <div class="form__auth-button">
                                <button class="btn _active">Login</button>
                                <button class="btn">Register</button>
                            </div>
                        </div>
                        <div class="form__item">
                            <p class="form__text">
                                Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                            </p>
                        </div>
                        <div class="form__item inputs">
                            <div class="inputs__item">
                                <label for="username">Username</label>
                                <input type="text" name="username" id="username" class="form__input"
                                    placeholder="Enter your Username">
                            </div>
                            <div class="inputs__item">
                                <label for="password">Password</label>
                                <input type="text" name="password" id="password" class="form__input"
                                    placeholder="Enter your password">
                            </div>
                            <div class="inputs__item">
                                <div>
                                    <input type="checkbox" name="remember" id="remember">
                                    <label for="remember">Remember me</label>
                                </div>
                                <a href="#" class="form__forgot-link">
                                    Forgot password ?
                                </a>
                            </div>
                        </div>
                        <div class="form__item">
                            <button class="form__button btn">
                                Login
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
</body>

</html>
